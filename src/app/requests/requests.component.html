<div class="admin-requests">
    <h2>Liste des demandes</h2>
    
    <!-- Tableau pour afficher les demandes -->
    <table class="table table-striped">
      <thead>
        <tr>
          <th>#</th>
          <th>Type de demande</th>
          <th>Utilisateur</th>
          <th>Date de la demande</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let request of requests">
          <td>{{ request.id }}</td>
          <td>{{ request.type }}</td>
          <td>{{ request.user }}</td>
          <!-- <td>{{ request.date | date: 'medium' }}</td> -->
          <td>
            <!-- Boutons d'action pour chaque demande -->
            <!-- <button class="btn btn-primary" (click)="viewRequest(request)">Voir</button>
            <button class="btn btn-success" (click)="approveRequest(request)">Approuver</button>
            <button class="btn btn-danger" (click)="rejectRequest(request)">Rejeter</button> -->
          </td>
        </tr>
      </tbody>
    </table>
  </div>
