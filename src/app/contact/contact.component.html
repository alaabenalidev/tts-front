<h1 class="title">Contact Us</h1>


<div class="contact">
  <div class="cover"></div>
  <div class="contact-container">
    <div class="message-form">
      <div class="form">
        <form [formGroup]="contactForm" (ngSubmit)="onSubmit()">
          <div class="form-group">
            <label class="label">Subject :</label>
            <div class="box">
              <div class="custom-select-container">
                <select class="custom-button" formControlName="subject">
                  <option (click)="contactForm.get('subject')?.setValue(1)" value="1">Account Modification</option>
                  <option (click)="contactForm.get('subject')?.setValue(2)" value="2">Account Desactivation</option>
                  <option (click)="contactForm.get('subject')?.setValue(3)" value="3">Other</option>
                </select>
              </div>
            </div>
            <div *ngIf="subjectControl.invalid && (subjectControl.dirty || subjectControl.touched)"
                 class="text-danger">
              Subject is required
            </div>
          </div>
          <div class="form-group">
            <label for="message" class="label">Message :</label>
            <textarea id="message" formControlName="message" placeholder="Message"
                      class="input"></textarea>
            <div *ngIf="messageControl.invalid && (messageControl.dirty || messageControl.touched)"
                 class="text-danger">

              Message is required
            </div>
          </div>
          <button type="submit" class="button">Submit</button>
        </form>
      </div>
    </div>
  </div>
</div>
